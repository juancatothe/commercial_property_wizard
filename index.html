								<span><input id="q2b" name="q2" type="radio" value="Non-Profit"/><label for="q2b" class="radio-label radio-non-profit">Non-Profit</label></span>

		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							$('span.cs-placeholder').css({
								'background':'url("img/DLBA/' + val + '.jpg")',
								'background-size':'100% auto',
								'background-repeat':'no-repeat'
							});
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})()
            $(document).ready(function(){
                var url_string = window.location.href;
                var url = new URL(url_string);
                var address = url.searchParams.get("address");
                document.getElementById('q3').value = address;
                var reference = url.searchParams.get("reference");
                if(reference){
                    $('#REDPortal').attr(
                        {
                         'checked': 'true',
                         'disabled': 'true'
                        });
                }
            });
		</script>
